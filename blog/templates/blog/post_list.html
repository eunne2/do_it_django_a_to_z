<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    <!-- FBV 방식에서는 post_list -> posts로(파일명은 index.html) -->
{% for p in post_list %}
    <hr/>
    <h2><a href="{{ p.get_absolute_url }}"> {{ p.title }} </a></h2>
    <h4>{{ p.created_at }}</h4>

    <p>{{ p.content }}</p>
{% endfor %}

</body>
</html>
